<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>aaaa Bookmarklet</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    .bookmarklet {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      background: #333;
      color: white;
      user-select: none;
      cursor: pointer;
    }
    .bookmarklet:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <!-- Drag to bookmarks bar OR click directly -->
  <a class="bookmarklet" id="aaaaBtn" href="javascript:(function(){ 
    var s=document.createElement('script'); 
    s.src = "myscript.js"; 
    document.body.appendChild(s); 
  })();">aaaa</a>

  <script>
    document.getElementById("aaaaBtn").addEventListener("click", function(e) {
      e.preventDefault(); // prevent jumping to "javascript:" URL
      var s = document.createElement("script");
      s.src = "myscript.js"; 
      document.body.appendChild(s);
    });
  </script>
</body>
</html>
